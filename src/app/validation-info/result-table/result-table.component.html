<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Severity Column -->
        <ng-container matColumnDef="severity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Typ </th>
            <td mat-cell *matCellDef="let row">

                <span class="material-icons-outlined error-icon" *ngIf="row.severity === 'error'">
                    cancel
                </span>
                <span class="material-icons-outlined warning-icon" *ngIf="row.severity === 'warning'">
                    error_outline
                </span>
            </td>
        </ng-container>

        <!-- Row Column -->
        <ng-container matColumnDef="row">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rad </th>
            <td mat-cell *matCellDef="let row"> {{row.row}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Beskrivning </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="BlÃ¤ddra i resultatet"></mat-paginator>
</div>
